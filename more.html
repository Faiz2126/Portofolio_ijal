<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segera Hadir | Sedang Pengerjaan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            position: relative;
        }

        /* Efek Liquid di Background */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(#ff0080, #7928ca);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            filter: blur(80px);
            z-index: 1;
            animation: move 10s infinite alternate;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(#00d2ff, #3a7bd5);
            border-radius: 50%;
            bottom: -150px;
            right: -100px;
            filter: blur(80px);
            z-index: 1;
            animation: move 15s infinite alternate-reverse;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 50px); }
        }

        /* Glassmorphism Container */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Progress Bar Liquid */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 65%; /* Atur persentase pengerjaan di sini */
            height: 100%;
            background: linear-gradient(90deg, #00d2ff, #92fe9d);
            box-shadow: 0 0 15px #00d2ff;
            border-radius: 10px;
        }

        .status-text {
            font-size: 0.9rem;
            margin-bottom: 30px;
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: white;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <div class="glass-card">
        <h1>SABAR YA..</h1>
        <p>Website kami sedang dalam tahap pengembangan untuk memberikan pengalaman terbaik buat kamu.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <span class="status-text">Progres Pengerjaan: 65%</span>

        <a href="mailto:admin@domainkamu.com" class="btn">Hubungi Kami</a>
    </div>

</body>
</html>
